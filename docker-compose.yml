version: '3.8'
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80" 
    networks:
      - app-network
    depends_on:
      - web
      - server
      - check
      - shellinabox

  shellinabox:
    build:
      context: .
      dockerfile: shell/Dockerfile 
    networks:
      - app-network
    volumes:
      - user_programs:/home/shelluser

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    networks:
      - app-network
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  server:
    build:
      context: .
      dockerfile: api/cgen/Dockerfile
    networks:
      - app-network

  check:
    build:
      context: .
      dockerfile: api/check/Dockerfile
    networks:
      - app-network
    volumes:
      - user_programs:/app/user_programs

volumes:
  user_programs:
    name: user_programs
networks:
  app-network:
    driver: bridge